<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이더-fade 효과</title>
    <!-- defer 스크립트가 실행되기 전에 HTML을 먼저 불러옴. 아니면 아래에 추가하면 됨 -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="sliders">
            <img class="show" src="images/img01.jpg" alt="1">
            <img src="images/img02.jpg" alt="2">
            <img src="images/img03.jpg" alt="3">
        </div>
    </div>
</body>
</html>
